services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: mini-meeting-backend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/tmp
      - summarizer-tmp:/data/summarizer
    env_file:
      - ./backend/.env
    environment:
      - PORT=3000
      - ENV=development
      - SUMMARIZER_TEMP_DIR=/data/summarizer
      - WHISPER_URL=http://whisper:8000
      - WHISPER_MODEL=tiny
      - WHISPER_TIMEOUT=300s
    depends_on:
      - whisper

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: mini-meeting-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env
    depends_on:
      - backend

  whisper:
    image: fedirz/faster-whisper-server:latest-cpu
    container_name: mini-meeting-whisper-dev
    ports:
      - "9000:8000"
    environment:
      - WHISPER__MODEL=tiny
      - WHISPER__INFERENCE_DEVICE=cpu
      - WHISPER__COMPUTE_TYPE=int8
    volumes:
      - whisper-models:/root/.cache/huggingface

volumes:
  summarizer-tmp:
  whisper-models:
