services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-meeting-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=8080
      - ENV=production
    networks:
      - mini-meeting-network

  nginx:
    image: nginx:alpine
    container_name: mini-meeting-nginx
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs:/var/log/nginx
    networks:
      - mini-meeting-network

networks:
  mini-meeting-network:
    driver: bridge

volumes:
  nginx-logs:
