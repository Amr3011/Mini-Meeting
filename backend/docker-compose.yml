services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-meeting-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=3000
      - ENV=production
      - SUMMARIZER_TEMP_DIR=/data/summarizer
      - WHISPER_URL=http://whisper:8000
      - WHISPER_MODEL=Systran/faster-whisper-medium
    volumes:
      - summarizer-tmp:/data/summarizer
    networks:
      - mini-meeting-network
    depends_on:
      - whisper

  whisper:
    image: fedirz/faster-whisper-server:latest-cpu
    container_name: mini-meeting-whisper
    restart: unless-stopped
    ports:
      - "127.0.0.1:9000:8000"
    environment:
      - WHISPER__MODEL=medium
      - WHISPER__INFERENCE_DEVICE=cpu
      - WHISPER__COMPUTE_TYPE=int8
    volumes:
      - whisper-models:/root/.cache/huggingface
    networks:
      - mini-meeting-network

  nginx:
    image: nginx:alpine
    container_name: mini-meeting-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:8090:80"  # Only accessible from localhost
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs:/var/log/nginx
    networks:
      - mini-meeting-network

networks:
  mini-meeting-network:
    driver: bridge

volumes:
  nginx-logs:
  summarizer-tmp:
  whisper-models:
