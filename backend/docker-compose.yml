version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-meeting-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=8080
      - ENV=production
    networks:
      - mini-meeting-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/auth/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    container_name: mini-meeting-nginx
    restart: unless-stopped
    ports:
      - "8090:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx-logs:/var/log/nginx
    networks:
      - mini-meeting-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/mini-meeting-health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mini-meeting-network:
    driver: bridge

volumes:
  nginx-logs:
