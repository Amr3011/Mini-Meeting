server {
    listen 80;
    server_name vps.mohamed-ramadan.tech;

    # Increase buffer sizes for handling larger requests
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Logging
    access_log /var/log/nginx/mini-meeting-access.log;
    error_log /var/log/nginx/mini-meeting-error.log;

    # Mini Meeting API routes
    location /mini-meeting/ {
        # Remove /mini-meeting prefix and proxy to backend
        rewrite ^/mini-meeting/(.*)$ /$1 break;
        
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (optional)
    location /mini-meeting-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
